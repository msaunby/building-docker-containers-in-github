<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Introduction to DevOps and GitHub Actions</title>


		<link rel="stylesheet" href="/static/dist/reveal.css">
		<link rel="stylesheet" href="/static/dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="/static/plugin/highlight/monokai.css">
		
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="slides.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

            </div>
		</div>

		<script src="/static/dist/reveal.js"></script>
        <script src="/static/plugin/markdown/markdown.js"></script>
        <script src="/static/plugin/highlight/highlight.js"></script>
        <script src="/static/plugin/notes/notes.js"></script>
        <script src="/static/plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});

		</script>

	</body>
</html>
